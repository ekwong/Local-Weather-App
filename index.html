<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Local Weather App</title>
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="css/style.css">

	<body>
		<header class="jumbotron text-center" id="header">
			<h1>Local Weather App</h1>
		</header>
		<div class="container-fluid" id="content">
			<div class="container" id="cur-conditions">
			<h2>Current Conditions</h2>
				<div class="row">
					<div class="col-md-6" id="icon">
						<canvas id="cur-icon"></canvas>
					</div>
					<div class="col-md-6 cur-data">
						<div id="location">
						</div>
						<div id="cur-weather">
						</div>
						<!-- <div class="clearfix visible-xs"></div> -->
						<div id="cur-temp">
						</div>
						<div id="feels-like">
						</div>
						<div class="text-center">
							<div class="btn-group text-center" data-toggle="buttons" id="temp-toggle">
								<label class="btn btn-primary active" id="f_label">
									<input type="radio" name="units" id="f" autocomplete="off" checked> Fahrenheit
								</label>
								<label class="btn btn-primary" id="c_label">
									<input type="radio" name="units" id="c" autocomplete="off">Celsius
								</label>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="container" id="forecast">
				<div class="day">
					<div class="title"></div>
					<div class="weather"></div>
					<div class="icon">
						<canvas id="icon1"></canvas>
					</div>
					<div class="day_data text-center">
						<p class="humidity">%</p>
					</div>
				</div>
				<div class="day">
					<div class="title"></div>
					<div class="weather"></div>
					<div class="icon">
						<canvas id="icon2"></canvas>
					</div>
					<div class="day_data text-center">
						<p class="humidity">%</p>
					</div>
				</div>
				<div class="day">
					<div class="title"></div>
					<div class="weather"></div>
					<div class="icon">
						<canvas id="icon3"></canvas>
					</div>
					<div class="day_data text-center">
						<p class="humidity">%</p>
					</div>
				</div>
				<div class="day">
					<div class="title"></div>
					<div class="weather"></div>
					<div class="icon">
						<canvas id="icon4"></canvas>
					</div>
					<div class="day_data text-center">
						<p class="humidity">%</p>
					</div>
				</div>
				<div class="day">
					<div class="title"></div>
					<div class="weather"></div>
					<div class="icon">
						<canvas id="icon5"></canvas>
					</div>
					<div class="day_data text-center">
						<p class="humidity">%</p>
					</div>
				</div>
				<div class="day">
					<div class="title"></div>
					<div class="weather"></div>
					<div class="icon">
						<canvas id="icon6"></canvas>
					</div>
					<div class="day_data text-center">
						<p class="humidity">%</p>
					</div>
				</div>
				<div class="day">
					<div class="title"></div>
					<div class="weather"></div>
					<div class="icon">
						<canvas id="icon7"></canvas>
					</div>
					<div class="day_data text-center">
						<p class="humidity">%</p>
					</div>
				</div>

					<div class="weather"></div>

					</div>
					<div class="day_data text-center">
						<p class="humidity">%</p>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container-fluid text-center" id="footer">
			<p>Created by Eric Kwong. Weather information powered by:
			<img src="https://icons.wxug.com/logos/JPG/wundergroundLogo_4c_horz.jpg" width="90px">
			</p>
			</div>
		</footer>

		<script src='https://rawgit.com/darkskyapp/skycons/master/skycons.js'></script>
