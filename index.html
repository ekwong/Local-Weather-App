<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Local Weather App</title>
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		
		<!-- <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="page-header">
			<h1>Local Weather App</h1>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6" id="icon">
					<canvas id="cur-icon"></canvas>
				</div>
				<div class="col-xs-6" id="cur-temp">This is the temperature
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6" id="cur-weather">
				</div>
				<div class="col-xs-6" id="feels-like">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6" id="precip">
				</div>
				<div class="col-xs-6" id="range">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6" id="location">
				</div>
				<div class="col-xs-6" id="toggle_temp">
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary active">
							<input type="radio" name="options" id="option1" autocomplete="off" checked> Fahrenheit
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="option2" autocomplete="off">Celsius
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="forecast">
			<div class="day">
				<div class="title"></div>
				<div class="weather"></div>
				<div class="icon">
					<canvas id="icon1"></canvas>
				</div>
				<div class="range"></div>
				<div class="precip"></div>
			</div>
			<div class="day">
				<div class="title"></div>
				<div class="weather"></div>
				<div class="icon">
					<canvas id="icon2"></canvas>
				</div>
				<div class="range"></div>
				<div class="precip"></div>
			</div>
			<div class="day">
				<div class="title"></div>
				<div class="weather"></div>
				<div class="icon">
					<canvas id="icon3"></canvas>
				</div>
				<div class="range"></div>
				<div class="precip"></div>
			</div>
			<div class="day">
				<div class="title"></div>
				<div class="weather"></div>
				<div class="icon">
					<canvas id="icon4"></canvas>
				</div>
				<div class="range"></div>
				<div class="precip"></div>
			</div>
			<div class="day">
				<div class="title"></div>
				<div class="weather"></div>
				<div class="icon">
					<canvas id="icon5"></canvas>
				</div>
				<div class="range"></div>
				<div class="precip"></div>
			</div>
			<div class="day">
				<div class="title"></div>
				<div class="weather"></div>
				<div class="icon">
					<canvas id="icon6"></canvas>
				</div>
				<div class="range"></div>
				<div class="precip"></div>
			</div>
			<div class="day">
				<div class="title"></div>
				<div class="weather"></div>
				<div class="icon">
					<canvas id="icon7"></canvas>
				</div>
				<div class="range"></div>
				<div class="precip"></div>
			</div>
			<div class="day">
				<div class="title"></div>
				<div class="weather"></div>
				<div class="icon">
					<canvas id="icon8"></canvas>
				</div>
				<div class="range"></div>
				<div class="precip"></div>
			</div>
		</div>
		<footer class="footer">
			<div class="container-fluid">
			<p class="text-muted">
				Footer
			</p>
			</div>
		</footer>
		<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
		<script src='https://rawgit.com/darkskyapp/skycons/master/skycons.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
		<script src="js/index.js"></script>
		
		
		
	</body>
</html>
